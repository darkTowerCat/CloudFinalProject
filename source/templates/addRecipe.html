{% extends "layout.html" %}
{% block content %}
    <h2>Enter your recipe!</h2>
    <form action="{{ url_for('addRecipe') }}" method=post>
	<p class="heading">Title: <input type=text name=title>
	<p class="heading">Author: <input type=text name=author>
	<p class="heading">Preperation Time: <input type=text name=prep_time>
        <p class="heading">Ingredients List:
	<textarea rows=5 cols=50 name=ingredients></textarea></p>
	<p><input type=submit value=Submit ></p>
    </form>
{% endblock %}
